<!DOCTYPE html>

<head>

    <tbody>

            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>

            <td>Row 2, Cell 1</td>

        <!-- Add more rows as needed -->
    </tbody>
</table>

            <div class="inner-footer">

            <div class="inner-footer">

                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
